
spring:
  application:
    name: userService   # Apni service ka naam

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/  
  instance:
    prefer-ip-address: true		               
 


management:
  endpoints:
    web:
      exposure:
        include: "*"
              
  endpoint:
    health:
      show-details: always

  info:
   env:
    enabled: true

info:
  app:
    name: User Service
    description: This microservice handles user operations
    version: 1.0.0
    developer: Mohd Murad
